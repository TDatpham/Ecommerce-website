version: '3.8'

services:
  discovery-service:
    build:
      context: ./discovery-service
    image: discovery-service:latest
    ports:
      - "8761:8761"

  api-gateway:
    build:
      context: ./api-gateway
    image: api-gateway:latest
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Deureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
    depends_on:
      - discovery-service

  ecom-service:
    build:
      context: ./Ecom
    image: ecom-service:latest
    environment:
      - JAVA_OPTS=-Deureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
    depends_on:
      - discovery-service

  inventory-service:
    build:
      context: ./inventory-service
    image: inventory-service:latest
    environment:
      - JAVA_OPTS=-Deureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
    depends_on:
      - discovery-service

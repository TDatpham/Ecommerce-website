<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ecommerce - Demo UI</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Ecommerce</h1>
      <nav class="main-nav">
        <a href="#">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Welcome to the demo store</h2>
      <p>Simple UI scaffold for the Ecommerce project.</p>
    </section>

    <section id="products" class="product-list">
      <article class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product 1" />
        <h3>Product 1</h3>
        <p class="price">$19.99</p>
        <button class="btn">Add to cart</button>
      </article>

      <article class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product 2" />
        <h3>Product 2</h3>
        <p class="price">$29.99</p>
        <button class="btn">Add to cart</button>
      </article>

      <article class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product 3" />
        <h3>Product 3</h3>
        <p class="price">$39.99</p>
        <button class="btn">Add to cart</button>
      </article>
    </section>

    <section id="contact" class="contact">
      <h2>Contact</h2>
      <p>demo@example.com</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 Ecommerce — Demo UI</div>
  </footer>
</body>
</html>

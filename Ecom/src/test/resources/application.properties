spring.datasource.url=jdbc:h2:mem:ecomdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Dummy credentials to satisfy @Value injections during tests
spring.mail.username=dummy
spring.mail.password=dummy
pmt.key_id=dummy
pmt.key_secret=dummy
